# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/template/react-js-css/" # Location of package manifests
    schedule:
      interval: "monthly"
    allow:
      - dependency-type: "direct" # 只更新直接依赖项
      update-types: ["major","patch"] # 只更新大版本   
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/template/react-js-less/" # Location of package manifests
    schedule:
      interval: "monthly"
    allow:
      - dependency-type: "direct" # 只更新直接依赖项
      update-types: ["major","patch"] # 只更新大版本   
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/template/react-js-tailwind/" # Location of package manifests
    schedule:
      interval: "monthly"
    allow:
      - dependency-type: "direct" # 只更新直接依赖项
      update-types: ["major","patch"] # 只更新大版本   
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/template/react-ts-css/" # Location of package manifests
    schedule:
      interval: "monthly"
    allow:
      - dependency-type: "direct" # 只更新直接依赖项
      update-types: ["major","patch"] # 只更新大版本
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/template/react-ts-less/" # Location of package manifests
    schedule:
      interval: "monthly"
    allow:
      - dependency-type: "direct" # 只更新直接依赖项
      update-types: ["major","patch"] # 只更新大版本
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/template/react-ts-tailwind/" # Location of package manifests
    schedule:
      interval: "monthly"
    allow:
      - dependency-type: "direct" # 只更新直接依赖项
      update-types: ["major","patch"] # 只更新大版本
